<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Cadastro de Usuário</h2>
  <form th:action="@{/cadastro}" th:object="${user}" method="post">
    <div class="mb-3">
      <label>Nome</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Senha</label>
      <input type="password" th:field="*{password}" class="form-control" required>
    </div>
    <div class="mb-3" id="matriculaField" style="display: none;">
        <label>Matrícula</label>
        <input type="text" name="matricula" class="form-control">
    </div>
    <div class="mb-3">
      <label>Tipo de Usuário</label>
      <select name="type" class="form-select" required>
        <option value="">Selecione...</option>
        <option value="student">Student</option>
        <option value="professor">Professor</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="/usuarios" class="btn btn-secondary">Ver Usuários</a>
  </form>
  <script>
    document.querySelector('select[name="type"]').addEventListener('change', function() {
    document.getElementById('matriculaField').style.display = 
        this.value === 'student' ? 'block' : 'none';
    });
</script>
</div>
</body>
</html>
