<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .card-form {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    .form-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0;
      padding: 2rem;
    }
    .form-body {
      padding: 2rem;
    }
    .btn-primary-custom {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
  </style>
</head>
<body class="gradient-bg">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card card-form">
          <div class="form-header text-center">
            <h2><i class="bi bi-person-plus"></i> Cadastro de Usuário</h2>
            <p class="mb-0">Preencha os dados para criar uma nova conta</p>
          </div>
          
          <div class="form-body">
            <form th:action="@{/cadastro}" method="post">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Nome Completo</label>
                  <input type="text" name="name" class="form-control" placeholder="Digite seu nome" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Crie uma senha segura" required>
              </div>
              
              <div class="mb-3" id="matriculaField" style="display: none;">
                <label class="form-label">Matrícula</label>
                <input type="text" name="matricula" class="form-control" placeholder="Número de matrícula">
              </div>
              
              <div class="mb-4">
                <label class="form-label">Tipo de Usuário</label>
                <select name="type" class="form-select" required>
                  <option value="">Selecione o tipo de usuário...</option>
                  <option value="student">Aluno</option>
                  <option value="professor">Professor</option>
                </select>
              </div>
              
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/home" class="btn btn-outline-secondary me-md-2">
                  <i class="bi bi-house"></i> Home
                </a>
                <a href="/usuarios" class="btn btn-outline-primary me-md-2">
                  <i class="bi bi-list-ul"></i> Ver Usuários
                </a>
                <button type="submit" class="btn btn-primary-custom">
                  <i class="bi bi-check-lg"></i> Cadastrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('select[name="type"]').addEventListener('change', function() {
      const matriculaField = document.getElementById('matriculaField');
      matriculaField.style.display = this.value === 'student' ? 'block' : 'none';
    });
  </script>
</body>
</html>
