<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-actions {
            white-space: nowrap;
            width: 1%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${classroom.id != null} ? 'Editar Turma' : 'Nova Turma'">Gerenciar Turmas</h1>
            <a th:href="@{/Turmas}" class="btn btn-secondary">Voltar para Lista</a>
        </div>

        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Formulário para adicionar/editar turma -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0" th:text="${classroom.id != null} ? 'Editar Turma' : 'Adicionar Nova Turma'">
                    Adicionar Nova Turma
                </h5>
            </div>
            <div class="card-body">
                <form id="classroomForm">
                    <input type="hidden" id="classroomId" th:value="${classroom.id}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome da Turma</label>
                        <input type="text" class="form-control" id="name" th:value="${classroom.name}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${classroom.id != null} ? 'Atualizar' : 'Salvar'">Salvar</span>
                    </button>
                    <a th:href="@{/Turmas}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>

        <!-- Tabela de turmas -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Lista de Turmas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th class="table-actions">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="turma : ${turmas}">
                                <td th:text="${turma.id}">1</td>
                                <td th:text="${turma.name}">Turma A</td>
                                <td class="table-actions">
                                    <a th:href="@{/editarTurma/{id}(id=${turma.id})}" class="btn btn-sm btn-outline-primary">
                                        Editar
                                    </a>
                                    <button type="button" class="btn btn-sm btn-outline-danger delete-btn" 
                                            th:data-id="${turma.id}" th:data-name="${turma.name}">
                                        Excluir
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(turmas)}">
                                <td colspan="3" class="text-center">Nenhuma turma cadastrada</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação para exclusão -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir a turma "<span id="turmaNome"></span>"?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = '/api/Classrooms';
        const alertContainer = document.getElementById('alertContainer');
        const classroomForm = document.getElementById('classroomForm');
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        let turmaToDelete = null;

        // Event Listeners
        classroomForm.addEventListener('submit', handleFormSubmit);
        document.getElementById('confirmDelete').addEventListener('click', deleteClassroom);

        // Adicionar event listeners aos botões de exclusão
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                turmaToDelete = btn.getAttribute('data-id');
                document.getElementById('turmaNome').textContent = btn.getAttribute('data-name');
                deleteModal.show();
            });
        });

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const classroomId = document.getElementById('classroomId').value;
            const name = document.getElementById('name').value.trim();
            
            if (!name) {
                showAlert('Por favor, informe o nome da turma.', 'warning');
                return;
            }
            
            const classroom = { name };
            
            try {
                let response;
                if (classroomId) {
                    // Atualizar turma existente
                    response = await fetch(`${API_BASE_URL}/${classroomId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(classroom)
                    });
                } else {
                    // Criar nova turma
                    response = await fetch(API_BASE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(classroom)
                    });
                }
                
                if (!response.ok) {
                    throw new Error(classroomId ? 'Erro ao atualizar turma' : 'Erro ao criar turma');
                }
                
                const savedClassroom = await response.json();
                showAlert(
                    classroomId 
                        ? `Turma "${savedClassroom.name}" atualizada com sucesso!` 
                        : `Turma "${savedClassroom.name}" criada com sucesso!`, 
                    'success'
                );
                
                // Limpar formulário e recarregar a página após 2 segundos
                setTimeout(() => {
                    if (classroomId) {
                        window.location.href = '/turmas';
                    } else {
                        classroomForm.reset();
                        document.getElementById('classroomId').value = '';
                        window.location.reload();
                    }
                }, 2000);
                
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        }

        async function deleteClassroom() {
            if (!turmaToDelete) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/${turmaToDelete}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao excluir turma');
                }
                
                showAlert('Turma excluída com sucesso!', 'success');
                deleteModal.hide();
                
                // Recarregar a página após 1 segundo
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
                
            } catch (error) {
                showAlert('Erro ao excluir turma: ' + error.message, 'danger');
            }
            
            turmaToDelete = null;
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.appendChild(alert);
            
            // Remover alerta automaticamente após 5 segundos
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
